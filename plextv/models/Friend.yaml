title: Friend
x-stoplight:
  id: 9yvynqsiev3jv
type: object
examples:
  - email: username@email.com
    friendlyName: exampleUser
    home: true
    id: 0
    restricted: false
    sharedServers: []
    sharedSources: []
    status: accepted
    thumb: 'https://plex.tv/users/7d1916e0d8f6e76b/avatar?c=1694481578'
    title: username123
    username: username123
    uuid: 7d1916e0d8f6e76b
required:
  - email
  - friendlyName
  - home
  - id
  - restricted
  - sharedServers
  - sharedSources
  - status
  - thumb
  - title
  - username
  - uuid
properties:
  email:
    type: string
    format: email
    example: username@email.com
    description: The account email address
  friendlyName:
    examples:
      - exampleUser
      - null
    type:
      - string
      - 'null'
    description: The account full name
  home:
    type: boolean
    description: If the account is a Plex Home user
  id:
    type: integer
    format: int32
    description: The Plex account ID
  restricted:
    type: boolean
    default: false
    description: If the account is a Plex Home managed user
  sharedServers:
    type: array
    items:
      type: object
  sharedSources:
    type: array
    items:
      type: object
  status:
    examples:
      - accepted
    enum:
      - accepted
    description: Current friend request status
  thumb:
    type: string
    example: 'https://plex.tv/users/7d1916e0d8f6e76b/avatar?c=1694481578'
    format: uri
    description: URL of the account thumbnail
  title:
    type: string
    example: username123
    description: The title of the account (username or friendly name)
  username:
    type: string
    example: username123
    description: The account username
  uuid:
    type: string
    example: 7d1916e0d8f6e76b
    description: The account Universally Unique Identifier (UUID)
