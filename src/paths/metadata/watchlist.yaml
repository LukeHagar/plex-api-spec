servers:
  - url: "https://metadata.provider.plex.tv"
    description: The plex metadata provider server
get:
  tags:
    - Watchlist
  summary: Get User Watchlist
  description: Get User Watchlist
  operationId: getWatchlist
  parameters:
    # Many details of this api were taken from the python-plexapi library
    # See: https://github.com/pkkid/python-plexapi/blob/dd80deb18fe1111050777d067f3d87b0524d4850/plexapi/myplex.py#L904
    - name: filter
      description: Filter
      in: path
      required: true
      schema:
        type: string
        enum:
          - all
          - available
          - released
    - name: sort
      description: |
        In the format "field:dir". Available fields are "watchlistedAt" (Added At),
        "titleSort" (Title), "originallyAvailableAt" (Release Date), or "rating" (Critic Rating).
        "dir" can be "asc" or "desc"
      in: query
      required: false
      schema:
        type: string
    - name: libtype
      description: |
        The type of library to filter. Can be "movie" or "show", or all if not present.
      in: query
      required: false
      schema:
        type: string
        enum:
          - movie
          - show
    - name: maxresults
      description: |
        The number of items to return. If not specified, all items will be returned.
        If the number of items exceeds the limit, the response will be paginated.
      in: query
      required: false
      schema:
        type: integer
        format: int32
    - name: includeCollections
      description: |
        include collections in the results
      in: query
      required: false
      schema:
        type: integer
        enum:
          - 1
          - 0
    - name: includeExternalMedia
      description: |
        include external media in the results
      in: query
      required: false
      schema:
        type: integer
        enum:
          - 1
          - 0
    - name: X-Plex-Token
      description: User Token
      in: query
      required: true
      schema:
        type: string
    - name: X-Plex-Container-Start
      description: |
        The index of the first item to return. If not specified, the first item will be returned.
        If the number of items exceeds the limit, the response will be paginated.
      in: query
      required: false
      schema:
        type: integer
        format: int32
    - name: X-Plex-Container-Size
      description: |
        The number of items to return. If not specified, all items will be returned.
        If the number of items exceeds the limit, the response will be paginated.
      in: query
      required: false
      schema:
        type: integer
        format: int32
  responses:
    "200":
      description: Watchlist Data
      content:
        application/json:
          schema:
            type: object
            properties:
              librarySectionID:
                type: string
              librarySectionTitle:
                type: string
              offset:
                type: integer
                format: int32
              totalSize:
                type: integer
                format: int32
              identifier:
                type: string
              size:
                type: integer
                format: int32
              Metadata:
                type: array
                items:
                  type: object
                  properties:
                    art:
                      type: string
                    guid:
                      type: string
                    key:
                      type: string
                    ratingKey:
                      type: string
                    studio:
                      type: string
                    tagline:
                      type: string
                    type:
                      type: string
                    thumb:
                      type: string
                    addedAt:
                      type: integer
                      format: int32
                    duration:
                      type: integer
                      format: int32
                    publicPagesURL:
                      type: string
                    slug:
                      type: string
                    userState:
                      type: boolean
                    title:
                      type: string
                    contentRating:
                      type: string
                    originallyAvailableAt:
                      type: string
                      format: date
                    year:
                      type: integer
                      format: int32
                    Image:
                      type: array
                      items:
                        type: object
                        properties:
                          alt:
                            type: string
                          type:
                            type: string
                          url:
                            type: string
                    banner:
                      type: string
                    rating:
                      type: number
                    expiresAt:
                      type: integer
                      format: int32
                    originalTitle:
                      type: string
                    audienceRating:
                      type: number
                    audienceRatingImage:
                      type: string
                    ratingImage:
                      type: string
                    imdbRatingCount:
                      type: integer
                      format: int32
                    subtype:
                      type: string
                    theme:
                      type: string
                    leafCount:
                      type: integer
                      format: int32
                    childCount:
                      type: integer
                      format: int32
                    isContinuingSeries:
                      type: boolean
                    skipChildren:
                      type: boolean
                    availabilityId:
                      type: string
                    streamingMediaId:
                      type: string
                    playableKey:
                      type: string
    "400":
      $ref: "../../responses/400.yaml"
    "401":
      $ref: "../../responses/401.yaml"
