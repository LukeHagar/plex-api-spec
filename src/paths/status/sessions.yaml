get:
  tags:
    - Sessions
  summary: Get Active Sessions
  description: This will retrieve the "Now Playing" Information of the PMS.
  operationId: getSessions
  responses:
    "200":
      description: List of Active Plex Sessions
      content:
        application/json:
          schema:
            type: object
            properties:
              MediaContainer:
                type: object
                properties:
                  size:
                    type: integer
                    format: int32
                    example: 1
                  Metadata:
                    type: array
                    items:
                      type: object
                      properties:
                        addedAt:
                          type: integer
                          format: int32
                          example: 1705543312
                        art:
                          type: string
                          example: /library/metadata/39904/art/1705310687
                        duration:
                          type: integer
                          format: int32
                          example: 186240
                        grandparentArt:
                          type: string
                          example: /library/metadata/39904/art/1705310687
                        grandparentGuid:
                          type: string
                          example: plex://artist/5d07bbfd403c6402904a6480
                        grandparentKey:
                          type: string
                          example: /library/metadata/39904
                        grandparentRatingKey:
                          type: string
                          example: "39904"
                        grandparentThumb:
                          type: string
                          example: /library/metadata/39904/thumb/1705310687
                        grandparentTitle:
                          type: string
                          example: Green Day
                        guid:
                          type: string
                          example: plex://track/6535834f71f22f36f71a8e8f
                        index:
                          type: integer
                          format: int32
                          example: 1
                        key:
                          type: string
                          example: /library/metadata/67085
                        librarySectionID:
                          type: string
                          example: "3"
                        librarySectionKey:
                          type: string
                          example: /library/sections/3
                        librarySectionTitle:
                          type: string
                          example: Music
                        musicAnalysisVersion:
                          type: string
                          example: "1"
                        originalTitle:
                          type: string
                          description: The original untranslated name of the media item when non-english, or the track artist if an audio Item has an album artist
                          example: The American Dream Is Killing Me
                        parentGuid:
                          type: string
                          example: plex://album/65394d6d472b8ab03ef47f12
                        parentIndex:
                          type: integer
                          format: int32
                          example: 1
                        parentKey:
                          type: string
                          example: /library/metadata/67084
                        parentRatingKey:
                          type: string
                          example: "67084"
                        parentStudio:
                          type: string
                          example: Reprise Records
                        parentThumb:
                          type: string
                          example: /library/metadata/67084/thumb/1705543314
                        parentTitle:
                          type: string
                          example: Saviors
                        parentYear:
                          type: integer
                          format: int32
                          example: 2024
                        ratingCount:
                          type: integer
                          format: int32
                          example: 45885
                        ratingKey:
                          type: string
                          example: "67085"
                        sessionKey:
                          type: string
                          example: "203"
                        thumb:
                          type: string
                          example: /library/metadata/67084/thumb/1705543314
                        title:
                          type: string
                          example: The American Dream Is Killing Me
                        titleSort:
                          type: string
                          example: American Dream Is Killing Me
                        type:
                          type: string
                          example: track
                        updatedAt:
                          type: integer
                          format: int32
                          example: 1705543314
                        viewOffset:
                          type: integer
                          format: int32
                          example: 1000
                        Media:
                          type: array
                          items:
                            type: object
                            properties:
                              audioChannels:
                                type: integer
                                format: int32
                                example: 2
                              audioCodec:
                                type: string
                                example: flac
                              bitrate:
                                type: integer
                                format: int32
                                example: 1014
                              container:
                                type: string
                                example: flac
                              duration:
                                type: integer
                                format: int32
                                example: 186240
                              id:
                                type: string
                                example: "130355"
                              selected:
                                type: boolean
                                example: true
                              Part:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    container:
                                      type: string
                                      example: flac
                                    duration:
                                      type: integer
                                      format: int32
                                      example: 186240
                                    file:
                                      type: string
                                      example:
                                        /music/Green Day/Saviors (2024)/Green Day - Saviors - 01 - The American
                                        Dream Is Killing Me.flac
                                    hasThumbnail:
                                      type: string
                                      example: "1"
                                    id:
                                      type: string
                                      example: "130625"
                                    key:
                                      type: string
                                      example: /library/parts/130625/1705543268/file.flac
                                    size:
                                      type: integer
                                      format: int32
                                      example: 23644000
                                    decision:
                                      type: string
                                      example: directplay
                                    selected:
                                      type: boolean
                                      example: true
                                    Stream:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          albumGain:
                                            type: string
                                            example: "-12.94"
                                          albumPeak:
                                            type: string
                                            example: "1.000000"
                                          albumRange:
                                            type: string
                                            example: "4.751014"
                                          audioChannelLayout:
                                            type: string
                                            example: stereo
                                          bitDepth:
                                            type: integer
                                            format: int32
                                            example: 16
                                          bitrate:
                                            type: integer
                                            format: int32
                                            example: 1014
                                          channels:
                                            type: integer
                                            format: int32
                                            example: 2
                                          codec:
                                            type: string
                                            example: flac
                                          displayTitle:
                                            type: string
                                            example: FLAC (Stereo)
                                          extendedDisplayTitle:
                                            type: string
                                            example: FLAC (Stereo)
                                          gain:
                                            type: string
                                            example: "-12.94"
                                          id:
                                            type: string
                                            example: "352487"
                                          index:
                                            type: integer
                                            format: int32
                                            example: 0
                                          loudness:
                                            type: string
                                            example: "-5.94"
                                          lra:
                                            type: string
                                            example: "1.74"
                                          peak:
                                            type: string
                                            example: "1.000000"
                                          samplingRate:
                                            type: integer
                                            format: int32
                                            example: 44100
                                          selected:
                                            type: boolean
                                            example: true
                                          streamType:
                                            $ref: "../../models/media/part/stream/stream-type.yaml"
                                          location:
                                            type: string
                                            example: direct
                        User:
                          type: object
                          properties:
                            id:
                              type: string
                              example: "1"
                            thumb:
                              type: string
                              example: https://plex.tv/users/844780fc6f8a26b5/avatar?c=1705853661
                            title:
                              type: string
                              example: Blindkitty38
                        Player:
                          type: object
                          properties:
                            address:
                              type: string
                              example: 10.10.10.171
                            machineIdentifier:
                              type: string
                              example: 3tsdzir85m2onc3qyr255aq1
                            model:
                              type: string
                              example: standalone
                            platform:
                              type: string
                              example: windows
                            platformVersion:
                              type: string
                              example: 10.0.22621
                            product:
                              type: string
                              example: Plex for Windows
                            profile:
                              type: string
                              example: Plex Desktop
                            remotePublicAddress:
                              type: string
                              example: 68.248.140.20
                            state:
                              type: string
                              example: playing
                            title:
                              type: string
                              example: DESKTOP-BL80MTD
                            version:
                              type: string
                              example: 1.85.0.4071-21128b56
                            local:
                              type: boolean
                              example: true
                            relayed:
                              type: boolean
                              example: false
                            secure:
                              type: boolean
                              example: true
                            userID:
                              type: integer
                              format: int32
                              example: 1
                        Session:
                          type: object
                          properties:
                            id:
                              type: string
                              example: 93h7e00ncblxncqw9lkfaoxi
                            bandwidth:
                              type: integer
                              format: int32
                              example: 1050
                            location:
                              type: string
                              example: lan
    "400":
      $ref: "../../responses/400.yaml"
    "401":
      $ref: "../../responses/401.yaml"
