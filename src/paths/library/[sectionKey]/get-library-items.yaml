get:
  tags:
    - Library
  summary: Get Library Items
  operationId: get-library-items
  description: |
    Fetches details from a specific section of the library identified by a section key and a tag. The tag parameter accepts the following values:
    - `all`: All items in the section.
    - `unwatched`: Items that have not been played.
    - `newest`: Items that are recently released.
    - `recentlyAdded`: Items that are recently added to the library.
    - `recentlyViewed`: Items that were recently viewed.
    - `onDeck`: Items to continue watching.
    - `collection`: Items categorized by collection.
    - `edition`: Items categorized by edition.
    - `genre`: Items categorized by genre.
    - `year`: Items categorized by year of release.
    - `decade`: Items categorized by decade.
    - `director`: Items categorized by director.
    - `actor`: Items categorized by starring actor.
    - `country`: Items categorized by country of origin.
    - `contentRating`: Items categorized by content rating.
    - `rating`: Items categorized by rating.
    - `resolution`: Items categorized by resolution.
    - `firstCharacter`: Items categorized by the first letter.
    - `folder`: Items categorized by folder.
    - `albums`: Items categorized by album.
  parameters:
    - name: tag
      in: path
      required: true
      description: A key representing a specific tag within the section.
      schema:
        type: string
        enum:
          - all
          - unwatched
          - newest
          - recentlyAdded
          - recentlyViewed
          - onDeck
          - collection
          - edition
          - genre
          - year
          - decade
          - director
          - actor
          - country
          - contentRating
          - rating
          - resolution
          - firstCharacter
          - folder
          - albums
    - name: includeGuids
      in: query
      description: |
        Adds the Guids object to the response
      schema:
        $ref: "../../../models/common/PlexBoolean.yaml"

    - $ref: "../../../parameters/type.yaml"
    - $ref: "../../../parameters/library/section-key.yaml"
    - $ref: "../../../parameters/include-meta.yaml"
    - $ref: "../../../parameters/container-start.yaml"
    - $ref: "../../../parameters/container-size.yaml"
    - $ref: "../../../parameters/accept-application-json.yaml"
  responses:
    "200":
      description: The contents of the library by section and tag
      content:
        application/json:
          schema:
            type: object
            properties:
              MediaContainer:
                allOf:
                  - $ref: "../../../models/Meta.yaml"
                  - type: object
                    required:
                      - size
                      - totalSize
                      - offset
                      - content
                      - allowSync
                      - art
                      - content
                      - identifier
                      - librarySectionID
                      - librarySectionTitle
                      - librarySectionUUID
                      - mediaTagPrefix
                      - mediaTagVersion
                      - thumb
                      - title1
                      - title2
                      - viewGroup
                    properties:
                      size:
                        type: integer
                        format: int32
                        example: 70
                      totalSize:
                        type: integer
                        format: int32
                        example: 170
                      offset:
                        type: integer
                        format: int32
                        example: 0
                      content:
                        type: string
                        example: secondary
                      allowSync:
                        type: boolean
                        example: true
                      nocache:
                        type: boolean
                        example: true
                      art:
                        type: string
                        example: /:/resources/movie-fanart.jpg
                      identifier:
                        type: string
                        example: com.plexapp.plugins.library
                      librarySectionID:
                        type: integer
                        examples:
                          - 1
                      librarySectionTitle:
                        type: string
                        example: Movies
                      librarySectionUUID:
                        type: string
                        example: 322a231a-b7f7-49f5-920f-14c61199cd30
                      mediaTagPrefix:
                        type: string
                        example: /system/bundle/media/flags/
                      mediaTagVersion:
                        type: integer
                        format: int32
                        example: 1701731894
                      thumb:
                        type: string
                        example: /:/resources/movie.png
                      title1:
                        type: string
                        example: Movies
                      title2:
                        type: string
                        example: Recently Released
                      viewGroup:
                        type: string
                        example: movie
                      viewMode:
                        type: integer
                        format: int32
                        example: 65592
                      mixedParents:
                        type: boolean
                        example: true
                      Metadata:
                        type: array
                        items:
                          $ref: "../../../models/MetaData.yaml"
                      Meta:
                        description: |
                          The Meta object is only included in the response if the `includeMeta` parameter is set to `1`.
                        type: object
                        properties:
                          Type:
                            type: array
                            items:
                              type: object
                              required:
                                - key
                                - type
                                - title
                                - active
                              properties:
                                key:
                                  type: string
                                  example: "/library/sections/2/all?type=2"
                                type:
                                  type: string
                                  example: "show"
                                title:
                                  type: string
                                  example: "TV Shows"
                                active:
                                  type: boolean
                                  example: false
                                Filter:
                                  type: array
                                  items:
                                    type: object
                                    required:
                                      - filter
                                      - filterType
                                      - key
                                      - title
                                      - type
                                    properties:
                                      filter:
                                        type: string
                                        example: "genre"
                                      filterType:
                                        type: string
                                        example: "string"
                                      key:
                                        type: string
                                        example: "/library/sections/2/genre?type=2"
                                      title:
                                        type: string
                                        example: "Genre"
                                      type:
                                        type: string
                                        example: "filter"
                                Sort:
                                  type: array
                                  items:
                                    type: object
                                    required:
                                      - key
                                      - title
                                      - defaultDirection
                                    properties:
                                      default:
                                        type: string
                                        example: "asc"
                                      active:
                                        type: boolean
                                        example: false
                                      activeDirection:
                                        $ref: "../../../models/common/PlexSortDirection.yaml"
                                      defaultDirection:
                                        $ref: "../../../models/common/PlexSortDirection.yaml"
                                      descKey:
                                        type: string
                                        example: "titleSort:desc"
                                      firstCharacterKey:
                                        type: string
                                        example: "/library/sections/2/firstCharacter"
                                      key:
                                        type: string
                                        example: "titleSort"
                                      title:
                                        type: string
                                        example: "Title"
                                Field:
                                  type: array
                                  items:
                                    type: object
                                    required:
                                      - key
                                      - title
                                      - type
                                    properties:
                                      key:
                                        type: string
                                        example: "show.title"
                                      title:
                                        type: string
                                        example: "Show Title"
                                      type:
                                        type: string
                                        example: "string"
                                      subType:
                                        type: string
                                        example: "rating"
                          FieldType:
                            type: array
                            items:
                              type: object
                              required:
                                - type
                                - Operator
                              properties:
                                type:
                                  type: string
                                  example: "tag"
                                Operator:
                                  type: array
                                  items:
                                    type: object
                                    required:
                                      - key
                                      - title
                                    properties:
                                      key:
                                        type: string
                                        example: "="
                                      title:
                                        type: string
                                        example: "is"

    "400":
      $ref: "../../../responses/400.yaml"
    "401":
      $ref: "../../../responses/401.yaml"
