get:
  tags:
    - Library
  summary: Get Library Details
  description: |
    ## Library Details Endpoint

    This endpoint provides comprehensive details about the library, focusing on organizational aspects rather than the content itself.

    The details include:

    ### Directories
    Organized into three categories:

    - **Primary Directories**:
      - Used in some clients for quick access to media subsets (e.g., "All", "On Deck").
      - Most can be replicated via media queries.
      - Customizable by users.

    - **Secondary Directories**:
      - Marked with `secondary="1"`.
      - Used in older clients for structured navigation.

    - **Special Directories**:
      - Includes a "By Folder" entry for filesystem-based browsing.
      - Contains an obsolete `search="1"` entry for on-the-fly search dialog creation.

    ### Types
    Each type in the library comes with a set of filters and sorts, aiding in building dynamic media controls:

    - **Type Object Attributes**:
      - `key`: Endpoint for the media list of this type.
      - `type`: Metadata type (if standard Plex type).
      - `title`: Title for this content type (e.g., "Movies").

    - **Filter Objects**:
      - Subset of the media query language.
      - Attributes include `filter` (name), `filterType` (data type), `key` (endpoint for value range), and `title`.

    - **Sort Objects**:
      - Description of sort fields.
      - Attributes include `defaultDirection` (asc/desc), `descKey` and `key` (sort parameters), and `title`.

    > **Note**: Filters and sorts are optional; without them, no filtering controls are rendered.

  operationId: get-library-details
  parameters:
    - name: includeDetails
      description: |
        Whether or not to include details for a section (types, filters, and sorts).
        Only exists for backwards compatibility, media providers other than the server libraries have it on always.
      in: query
      schema:
        type: integer
        enum:
          - 0
          - 1
        default: 0
      required: false
    - $ref: "../../../parameters/library/section-key.yaml"
  responses:
    "200":
      description: The details of the library
      content:
        application/json:
          schema:
            type: object
            properties:
              MediaContainer:
                type: object
                properties:
                  size:
                    type: integer
                    format: int32
                    example: 29
                  allowSync:
                    type: boolean
                    example: false
                  art:
                    type: string
                    example: /:/resources/movie-fanart.jpg
                  content:
                    type: string
                    example: secondary
                  identifier:
                    type: string
                    example: com.plexapp.plugins.library
                  librarySectionID:
                    type: integer
                    format: int32
                    example: 1
                  mediaTagPrefix:
                    type: string
                    example: /system/bundle/media/flags/
                  mediaTagVersion:
                    type: integer
                    format: int32
                    example: 1701731894
                  thumb:
                    type: string
                    example: /:/resources/movie.png
                  title1:
                    type: string
                    example: Movies
                  viewGroup:
                    type: string
                    example: secondary
                  viewMode:
                    type: integer
                    format: int32
                    example: 65592
                  Directory:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                          example: search?type=1
                        title:
                          type: string
                          example: Search...
                        secondary:
                          type: boolean
                          example: true
                        prompt:
                          type: string
                          example: Search Movies
                        search:
                          type: boolean
                          example: true
                  Type:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                          example: /library/sections/1/all?type=1
                        type:
                          type: string
                          example: movie
                        title:
                          type: string
                          example: Movies
                        active:
                          type: boolean
                          example: false
                        Filter:
                          type: array
                          items:
                            type: object
                            properties:
                              filter:
                                type: string
                                example: label
                              filterType:
                                type: string
                                example: string
                              key:
                                type: string
                                example: /library/sections/1/label
                              title:
                                type: string
                                example: Labels
                              type:
                                type: string
                                example: filter
                        Sort:
                          type: array
                          items:
                            type: object
                            properties:
                              default:
                                type: string
                                example: asc
                              defaultDirection:
                                type: string
                                example: desc
                              descKey:
                                type: string
                                example: random:desc
                              firstCharacterKey:
                                type: string
                                example: /library/sections/1/firstCharacter
                              key:
                                type: string
                                example: random
                              title:
                                type: string
                                example: Randomly
                        Field:
                          type: array
                          items:
                            type: object
                            properties:
                              key:
                                type: string
                                example: label
                              title:
                                type: string
                                example: Label
                              type:
                                type: string
                                example: tag
                              subType:
                                type: string
                                example: bitrate
                  FieldType:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          example: resolution
                        Operator:
                          type: array
                          items:
                            type: object
                            properties:
                              key:
                                type: string
                                example: =
                              title:
                                type: string
                                example: is
    "400":
      $ref: "../../../responses/400.yaml"
    "401":
      $ref: "../../../responses/401.yaml"

