type: object
required:
  - enableCreditsMarkerGeneration
properties:
  enableCreditsMarkerGeneration:
    type: string
    description: >
      Setting that indicates if credits marker detection is enabled.
      (-1 = Library default, 0 = Disabled).
    x-speakeasy-unknown-values: allow
    enum:
      - "-1"
      - "0"
    x-speakeasy-enums:
      - LIBRARY_DEFAULT
      - DISABLED
    example: "-1"
