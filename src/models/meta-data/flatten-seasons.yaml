type: object
required:
  - flattenSeasons
properties:
  flattenSeasons:
    type: string
    description: >
      Setting that indicates if seasons are set to hidden for the show.
      (-1 = Library default, 0 = Hide, 1 = Show).
    enum:
      - "-1"
      - "0"
      - "1"
    x-speakeasy-enums:
      - LIBRARY_DEFAULT
      - HIDE
      - SHOW
    example: "1"
