type: object
required:
  - episodeSort
properties:
  episodeSort:
    type: string
    description: >
      Setting that indicates how episodes are sorted for the show.
      (-1 = Library default, 0 = Oldest first, 1 = Newest first).
    x-speakeasy-unknown-values: allow
    enum:
      - "-1"
      - "0"
      - "1"
    x-speakeasy-enums:
      - LIBRARY_DEFAULT
      - OLDEST_FIRST
      - NEWEST_FIRST
    example: "0"
