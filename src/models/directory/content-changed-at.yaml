type: object
required:
  - contentChangedAt
properties:
  contentChangedAt:
    type: integer
    format: int64
    description: |
      Timestamp (in seconds) representing the last time the content was modified.
      NOTE: Some Plex server have some absurd values for this field, like 8457612157633039800 so it should be int64
    example: 9173960
