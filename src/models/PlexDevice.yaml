title: PlexDevice
type: object
required:
  - name
  - product
  - productVersion
  - platform
  - platformVersion
  - device
  - clientIdentifier
  - createdAt
  - lastSeenAt
  - provides
  - ownerId
  - sourceTitle
  - publicAddress
  - accessToken
  - owned
  - home
  - synced
  - relay
  - presence
  - httpsRequired
  - publicAddressMatches
  - dnsRebindingProtection
  - natLoopbackSupported
  - connections
properties:
  name:
    type: string
  product:
    type: string
  productVersion:
    type: string
  platform:
    type:
      - "null"
      - string
  platformVersion:
    type:
      - "null"
      - string
  device:
    type:
      - "null"
      - string
  clientIdentifier:
    type: string
  createdAt:
    type: string
    format: date-time
  lastSeenAt:
    type: string
    format: date-time
  provides:
    type: string
  ownerId:
    description: ownerId is null when the device is owned by the token used to send the request
    type:
      - "null"
      - integer
  sourceTitle:
    type:
      - "null"
      - string
  publicAddress:
    type: string
  accessToken:
    type: string
  owned:
    type: boolean
  home:
    type: boolean
  synced:
    type: boolean
  relay:
    type: boolean
  presence:
    type: boolean
  httpsRequired:
    type: boolean
  publicAddressMatches:
    type: boolean
  dnsRebindingProtection:
    type: boolean
  natLoopbackSupported:
    type: boolean
  connections:
    type: array
    items:
      type: object
      required:
        - protocol
        - address
        - port
        - uri
        - local
        - relay
        - IPv6
      properties:
        protocol:
          type: string
        address:
          type: string
        port:
          type: number
        uri:
          type: string
        local:
          type: boolean
        relay:
          type: boolean
        IPv6:
          type: boolean
