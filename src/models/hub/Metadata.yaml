    - $ref: "../meta-data/title.yaml"
    - $ref: "../meta-data/grandparent-key.yaml"
    - $ref: "../meta-data/parent-key.yaml"
    - $ref: "../meta-data/grandparent-title.yaml"
    - $ref: "../meta-data/parent-title.yaml"
    - $ref: "../meta-data/content-rating.yaml"
    - $ref: "../meta-data/summary.yaml"
    - $ref: "../meta-data/index.yaml"
    - $ref: "../meta-data/parent-index.yaml"
    - $ref: "../meta-data/audience-rating.yaml"
    - $ref: "../meta-data/thumb.yaml"
    - $ref: "../meta-data/art.yaml"
    - $ref: "../meta-data/parent-thumb.yaml"
    - $ref: "../meta-data/grandparent-thumb.yaml"
    - $ref: "../meta-data/grandparent-art.yaml"
    - $ref: "../meta-data/grandparent-theme.yaml"
    - $ref: "../meta-data/duration.yaml"
    - $ref: "../meta-data/originally-available-at.yaml"
