description: Bad Request response when the X-Plex-Client-Identifier is missing
content:
  application/json:
    schema:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              code:
                type: integer
                example: 1000
              message:
                type: string
                x-speakeasy-error-message: true
                example: X-Plex-Client-Identifier is missing
              status:
                type: integer
                example: 400
