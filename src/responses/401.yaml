description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
content:
  application/json:
    schema:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              code:
                type: integer
                example: 1001
              message:
                type: string
                x-speakeasy-error-message: true
                example: User could not be authenticated
              status:
                type: integer
                example: 401
