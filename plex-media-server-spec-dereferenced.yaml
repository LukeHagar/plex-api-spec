          in: query
          schema:
            type: string
          required: false
          examples:
            viewed-at-descending:
              value: 'viewedAt:desc'
            viewed-at-ascending:
              value: 'viewedAt:asc'
            rating-descending:
              value: 'rating:desc'
            rating-ascending:
              value: 'rating:asc'
        - name: accountId
          description: |
            Filter results by those that are related to a specific users id
          in: query
          schema:
            type: integer
          required: false
          example: 1
        - name: filter
          description: |
            Filters content by field and direction/equality
            (Unknown if viewedAt is the only supported column)
          in: query
          schema:
            type: object
            pattern: '^[A-Za-z][A-Za-z0-9]*[>=<]{0,2}$'
