openapi: 3.1.0
info:
  title: Plex-API
  summary: A Plex Media Server API Map
  description: An Open API Spec for interacting with Plex.tv and Plex Servers
  version: 0.0.3
  contact:
    name: Luke Hagar
    url: 'https://www.LukeHagar.com'
    email: Lukeslakemail@gmail.com
  license:
    name: MIT
    identifier: MIT
servers:
  - url: '{protocol}://{ip}:{port}'
    description: The full address of your Plex Server
    variables:
      protocol:
        default: http
        enum:
          - http
          - https
      ip:
        default: 10.10.10.47
      port:
        default: '32400'
x-speakeasy-globals:
  parameters:
    - name: X-Plex-Client-Identifier
      description: |
        The unique identifier for the client application
        This is used to track the client application and its usage
        (UUID, serial number, or other number unique per device)
      in: header
      schema:
        type: string
        example: Postman
      required: true
security:
  - accessToken: []
components:
  securitySchemes:
    accessToken:
      description: Plex Authentication Token
      type: apiKey
      in: header
      name: X-Plex-Token
paths:
  /:
    get:
      tags:
        - Server
      summary: Get Server Capabilities
      description: Get Server Capabilities
      operationId: getServerCapabilities
      responses:
        '200':
          description: The Server Capabilities
          content:
            application/json:
              schema:
                type: object
                properties:
                  MediaContainer:
                    type: object
                    properties:
                      size:
                        type: number
                      allowCameraUpload:
                        type: boolean
                      allowChannelAccess:
                        type: boolean
                      allowMediaDeletion:
                        type: boolean
                      allowSharing:
                        type: boolean
                      allowSync:
                        type: boolean
                      allowTuners:
                        type: boolean
                      backgroundProcessing:
                        type: boolean
                      certificate:
                        type: boolean
                      companionProxy:
                        type: boolean
                      countryCode:
                        type: string
                      diagnostics:
                        type: string
                      eventStream:
                        type: boolean
                      friendlyName:
                        type: string
                      hubSearch:
                        type: boolean
                      itemClusters:
                        type: boolean
                      livetv:
                        type: number
                      machineIdentifier:
                        type: string
                      mediaProviders:
                        type: boolean
                      multiuser:
                        type: boolean
                      musicAnalysis:
                        type: number
                      myPlex:
                        type: boolean
                      myPlexMappingState:
                        type: string
                      myPlexSigninState:
                        type: string
                      myPlexSubscription:
                        type: boolean
                      myPlexUsername:
                        type: string
                      offlineTranscode:
                        type: number
                      ownerFeatures:
                        type: string
                      photoAutoTag:
                        type: boolean
                      platform:
                        type: string
                      platformVersion:
                        type: string
                      pluginHost:
                        type: boolean
                      pushNotifications:
                        type: boolean
                      readOnlyLibraries:
                        type: boolean
                      streamingBrainABRVersion:
                        type: number
                      streamingBrainVersion:
                        type: number
                      sync:
                        type: boolean
                      transcoderActiveVideoSessions:
                        type: number
                      transcoderAudio:
                        type: boolean
                      transcoderLyrics:
                        type: boolean
                      transcoderPhoto:
                        type: boolean
                      transcoderSubtitles:
                        type: boolean
                      transcoderVideo:
                        type: boolean
                      transcoderVideoBitrates:
                        type: string
                      transcoderVideoQualities:
                        type: string
                      transcoderVideoResolutions:
                        type: string
                      updatedAt:
                        type: number
                      updater:
                        type: boolean
                      version:
                        type: string
                      voiceSearch:
                        type: boolean
                      Directory:
                        type: array
                        items:
                          type: object
                          properties:
                            count:
                              type: number
                            key:
                              type: string
                            title:
                              type: string
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
  '/:/prefs':
    get:
      tags:
        - Server
      summary: Get Server Preferences
      description: Get Server Preferences
      operationId: getServerPreferences
      responses:
        '200':
          description: Server Preferences
          content:
            application/json:
              schema:
                type: object
                properties:
                  MediaContainer:
                    type: object
                    properties:
                      size:
                        type: integer
                        format: int32
                        example: 161
                      Setting:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              example: EnableDatabaseTrace
                            label:
                              type: string
                              example: ''
                            summary:
                              type: string
                              example: ''
                            type:
                              type: string
                              example: bool
                            default:
                              type: boolean
                              example: false
                            value:
                              type: boolean
                              example: false
                            hidden:
                              type: boolean
                              example: true
                            advanced:
                              type: boolean
                              example: false
                            group:
                              type: string
                              example: ''
                            enumValues:
                              type: string
                              example: '1:admin only|2:everyone'
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
