openapi: 3.1.0
info:
  version: 0.0.3
  title: Plex-API
  description: An Open API Spec for interacting with Plex.tv
  contact:
    name: Luke Hagar
    url: 'https://www.LukeHagar.com'
    email: Lukeslakemail@gmail.com
  license:
    url: 'https://opensource.org/license/mit'
    name: MIT
servers:
  - url: '{protocol}://{ip}:{port}'
    description: The full address of your Plex Server
    variables:
      protocol:
        default: http
        enum:
          - http
          - https
      ip:
        default: 10.10.10.47
      port:
        default: '32400'
x-speakeasy-globals:
  parameters:
    - name: X-Plex-Client-Identifier
      description: |
        The unique identifier for the client application
        This is used to track the client application and its usage
        (UUID, serial number, or other number unique per device)
      in: header
      schema:
        type: string
        example: Postman
      required: true
security:
  - accessToken: []
components:
  securitySchemes:
    accessToken:
      description: Plex Authentication Token
      type: apiKey
      in: header
      name: X-Plex-Token
paths:
  /:
    get:
      tags:
        - Server
      summary: Get Server Capabilities
      description: Get Server Capabilities
      operationId: getServerCapabilities
      responses:
        '200':
          description: The Server Capabilities
          content:
            application/json:
              schema:
                type: object
                properties:
                  MediaContainer:
                    type: object
                    properties:
                      size:
                        type: number
                      allowCameraUpload:
                        type: boolean
                      allowChannelAccess:
                        type: boolean
                      allowMediaDeletion:
                        type: boolean
                      allowSharing:
                        type: boolean
                      allowSync:
                        type: boolean
                      allowTuners:
                        type: boolean
                      backgroundProcessing:
                        type: boolean
                      certificate:
                        type: boolean
                      companionProxy:
                        type: boolean
                      countryCode:
                        type: string
                      diagnostics:
                        type: string
                      eventStream:
                        type: boolean
                      friendlyName:
                        type: string
                      hubSearch:
                        type: boolean
                      itemClusters:
                        type: boolean
                      livetv:
                        type: number
                      machineIdentifier:
                        type: string
                      mediaProviders:
                        type: boolean
                      multiuser:
                        type: boolean
                      musicAnalysis:
                        type: number
                      myPlex:
                        type: boolean
                      myPlexMappingState:
                        type: string
                      myPlexSigninState:
                        type: string
                      myPlexSubscription:
                        type: boolean
                      myPlexUsername:
                        type: string
                      offlineTranscode:
                        type: number
                      ownerFeatures:
                        type: string
                      photoAutoTag:
                        type: boolean
                      platform:
                        type: string
                      platformVersion:
                        type: string
                      pluginHost:
                        type: boolean
                      pushNotifications:
                        type: boolean
                      readOnlyLibraries:
                        type: boolean
                      streamingBrainABRVersion:
                        type: number
                      streamingBrainVersion:
                        type: number
                      sync:
                        type: boolean
                      transcoderActiveVideoSessions:
                        type: number
                      transcoderAudio:
                        type: boolean
                      transcoderLyrics:
                        type: boolean
                      transcoderPhoto:
                        type: boolean
                      transcoderSubtitles:
                        type: boolean
                      transcoderVideo:
                        type: boolean
                      transcoderVideoBitrates:
                        type: string
                      transcoderVideoQualities:
                        type: string
                      transcoderVideoResolutions:
                        type: string
                      updatedAt:
                        type: number
                      updater:
                        type: boolean
                      version:
                        type: string
                      voiceSearch:
                        type: boolean
                      Directory:
                        type: array
                        items:
                          type: object
                          properties:
                            count:
                              type: number
                            key:
                              type: string
                            title:
                              type: string
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
  '/:/prefs':
    get:
      tags:
        - Server
      summary: Get Server Preferences
      description: Get Server Preferences
      operationId: getServerPreferences
      responses:
        '200':
          description: Server Preferences
          content:
            application/json:
              schema:
                type: object
                properties:
                  MediaContainer:
                    type: object
                    properties:
                      size:
                        type: integer
                        format: int32
                        example: 161
                      Setting:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              example: EnableDatabaseTrace
                            label:
                              type: string
                              example: ''
                            summary:
                              type: string
                              example: ''
                            type:
                              type: string
                              example: bool
                            default:
                              type: boolean
                              example: false
                            value:
                              type: boolean
                              example: false
                            hidden:
                              type: boolean
                              example: true
                            advanced:
                              type: boolean
                              example: false
                            group:
                              type: string
                              example: ''
                            enumValues:
                              type: string
                              example: '1:admin only|2:everyone'
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
  '/:/scrobble':
    get:
      tags:
        - Media
      summary: Mark Media Played
      description: This will mark the provided media key as Played.
      operationId: markPlayed
      parameters:
        - name: key
          description: The media key to mark as played
          in: query
          schema:
            type: number
            example: 59398
          required: true
      responses:
        '200':
          description: Media is marked Played
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
  '/:/unscrobble':
    get:
      tags:
        - Media
      summary: Mark Media Unplayed
      description: This will mark the provided media key as Unplayed.
      operationId: markUnplayed
      parameters:
        - name: key
          description: The media key to mark as Unplayed
          in: query
          schema:
            type: number
            example: 59398
          required: true
      responses:
        '200':
          description: Media is marked Unplayed
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
  '/:/progress':
    post:
      tags:
        - Media
      summary: Update Media Play Progress
      description: |
        This API command can be used to update the play progress of a media item.
      operationId: updatePlayProgress
      parameters:
        - name: key
          description: the media key
          in: query
          schema:
            type: string
          required: true
        - name: time
          description: 'The time, in milliseconds, used to set the media playback progress.'
          in: query
          schema:
            type: number
          example: 90000
          required: true
        - name: state
          description: The playback state of the media item.
          in: query
          schema:
            type: string
          example: played
          required: true
      responses:
        '200':
          description: Success - The request was successful.
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
  '/:/timeline':
    get:
      tags:
        - Video
      summary: Get the timeline for a media item
      description: Get the timeline for a media item
      operationId: getTimeline
      parameters:
        - name: ratingKey
          description: The rating key of the media item
          required: true
          in: query
          schema:
            type: number
          example: 23409
        - name: key
          description: The key of the media item to get the timeline for
          required: true
          in: query
          schema:
            type: string
          example: /library/metadata/23409
        - name: state
          description: The state of the media item
          required: true
          in: query
          schema:
            type: string
            enum:
              - playing
              - paused
              - stopped
          example: playing
        - name: hasMDE
          description: Whether the media item has MDE
          required: true
          in: query
          schema:
            type: number
          example: 1
        - name: time
          description: The time of the media item
          required: true
          in: query
          schema:
            type: number
          example: 2000
        - name: duration
          description: The duration of the media item
          required: true
          in: query
          schema:
            type: number
          example: 10000
        - name: context
          description: The context of the media item
          required: true
          in: query
          schema:
            type: string
          example: 'home:hub.continueWatching'
        - name: playQueueItemID
          description: The play queue item ID of the media item
          required: true
          in: query
          schema:
            type: number
          example: 1
        - name: playBackTime
          description: The playback time of the media item
          required: true
          in: query
          schema:
            type: number
          example: 2000
        - name: row
          description: The row of the media item
          required: true
          in: query
          schema:
            type: number
          example: 1
      responses:
        '200':
          description: The timeline for the media item
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
  /activities:
    get:
      tags:
        - Activities
      summary: Get Server Activities
      description: Get Server Activities
      operationId: getServerActivities
      responses:
        '200':
          description: The Server Activities
          content:
            application/json:
              schema:
                type: object
                properties:
                  MediaContainer:
                    type: object
                    properties:
                      size:
                        type: number
                      Activity:
                        type: array
                        items:
                          type: object
                          properties:
                            uuid:
                              type: string
                            type:
                              type: string
                            cancellable:
                              type: boolean
                            userID:
                              type: number
                            title:
                              type: string
                            subtitle:
                              type: string
                            progress:
                              type: number
                            Context:
                              type: object
                              properties:
                                librarySectionID:
                                  type: string
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
  '/activities/{activityUUID}':
    delete:
      tags:
        - Activities
      summary: Cancel Server Activities
      description: Cancel Server Activities
      operationId: cancelServerActivities
      parameters:
        - name: activityUUID
          description: The UUID of the activity to cancel.
          in: path
          schema:
            type: string
          example: 25b71ed5-0f9d-461c-baa7-d404e9e10d3e
          required: true
      responses:
        '200':
          description: The Server Activity was canceled
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
  /butler:
    get:
      tags:
        - Butler
      summary: Get Butler tasks
      description: Returns a list of butler tasks
      operationId: getButlerTasks
      responses:
        '200':
          description: All butler tasks
          content:
            application/json:
              schema:
                type: object
                properties:
                  ButlerTasks:
                    type: object
                    properties:
                      ButlerTask:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                              example: BackupDatabase
                            interval:
                              type: number
                              example: 3
                            scheduleRandomized:
                              type: boolean
                            enabled:
                              type: boolean
                            title:
                              type: string
                              example: Backup Database
                            description:
                              type: string
                              example: Create a backup copy of the server's database in the configured backup directory
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
    post:
      tags:
        - Butler
      summary: Start all Butler tasks
      description: |
        This endpoint will attempt to start all Butler tasks that are enabled in the settings. Butler tasks normally run automatically during a time window configured on the server's Settings page but can be manually started using this endpoint. Tasks will run with the following criteria:
        1. Any tasks not scheduled to run on the current day will be skipped.
        2. If a task is configured to run at a random time during the configured window and we are outside that window, the task will start immediately.
        3. If a task is configured to run at a random time during the configured window and we are within that window, the task will be scheduled at a random time within the window.
        4. If we are outside the configured window, the task will start immediately.
      operationId: startAllTasks
      responses:
        '200':
          description: All tasks were started
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
    delete:
      tags:
        - Butler
      summary: Stop all Butler tasks
      description: |
        This endpoint will stop all currently running tasks and remove any scheduled tasks from the queue.
      operationId: stopAllTasks
      responses:
        '200':
          description: All tasks were stopped
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
  '/butler/{taskName}':
    post:
      tags:
        - Butler
      summary: Start a single Butler task
      description: |
        This endpoint will attempt to start a single Butler task that is enabled in the settings. Butler tasks normally run automatically during a time window configured on the server's Settings page but can be manually started using this endpoint. Tasks will run with the following criteria:
        1. Any tasks not scheduled to run on the current day will be skipped.
        2. If a task is configured to run at a random time during the configured window and we are outside that window, the task will start immediately.
        3. If a task is configured to run at a random time during the configured window and we are within that window, the task will be scheduled at a random time within the window.
        4. If we are outside the configured window, the task will start immediately.
      operationId: startTask
      parameters:
        - name: taskName
          description: the name of the task to be started.
          in: path
          schema:
            type: string
            enum:
              - BackupDatabase
              - BuildGracenoteCollections
              - CheckForUpdates
              - CleanOldBundles
              - CleanOldCacheFiles
              - DeepMediaAnalysis
              - GenerateAutoTags
              - GenerateChapterThumbs
              - GenerateMediaIndexFiles
              - OptimizeDatabase
              - RefreshLibraries
              - RefreshLocalMedia
              - RefreshPeriodicMetadata
              - UpgradeMediaAnalysis
          required: true
      responses:
        '200':
          description: The task was started successfully
        '202':
          description: The task was already running.
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
    delete:
      tags:
        - Butler
      summary: Stop a single Butler task
      description: |
        This endpoint will stop a currently running task by name, or remove it from the list of scheduled tasks if it exists. See the section above for a list of task names for this endpoint.
      operationId: stopTask
      parameters:
        - name: taskName
          description: The name of the task to be started.
          in: path
          schema:
            type: string
            enum:
              - BackupDatabase
              - BuildGracenoteCollections
              - CheckForUpdates
              - CleanOldBundles
              - CleanOldCacheFiles
              - DeepMediaAnalysis
              - GenerateAutoTags
              - GenerateChapterThumbs
              - GenerateMediaIndexFiles
              - OptimizeDatabase
              - RefreshLibraries
              - RefreshLocalMedia
              - RefreshPeriodicMetadata
              - UpgradeMediaAnalysis
          required: true
      responses:
        '200':
          description: The task was stopped
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
        '404':
          description: The task was not running
  /clients:
    get:
      tags:
        - Server
      summary: Get Available Clients
      description: Get Available Clients
      operationId: getAvailableClients
      responses:
        '200':
          description: Available Clients
          content:
            application/json:
              schema:
                type: object
                properties:
                  MediaContainer:
                    type: object
                    properties:
                      size:
                        type: number
                        example: 1
                      Server:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                              example: iPad
                            host:
                              type: string
                              example: 10.10.10.102
                            address:
                              type: string
                              example: 10.10.10.102
                            port:
                              type: number
                              example: 32500
                            machineIdentifier:
                              type: string
                              example: A2E901F8-E016-43A7-ADFB-EF8CA8A4AC05
                            version:
                              type: string
                              example: '8.17'
                            protocol:
                              type: string
                              example: plex
                            product:
                              type: string
                              example: Plex for iOS
                            deviceClass:
                              type: string
                              example: tablet
                            protocolVersion:
                              type: number
                              example: 2
                            protocolCapabilities:
                              type: string
                              example: 'playback,playqueues,timeline,provider-playback'
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
  /devices:
    get:
      tags:
        - Server
      summary: Get Devices
      description: Get Devices
      operationId: getDevices
      responses:
        '200':
          description: Devices
          content:
            application/json:
              schema:
                type: object
                properties:
                  MediaContainer:
                    type: object
                    properties:
                      size:
                        type: number
                        example: 151
                      identifier:
                        type: string
                        example: com.plexapp.system.devices
                      Device:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: number
                              example: 1
                            name:
                              type: string
                              example: iPhone
                            platform:
                              type: string
                              example: iOS
                            clientIdentifier:
                              type: string
                            createdAt:
                              type: number
                              example: 1654131230
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
  /companions:
    get:
      servers:
        - url: 'https://plex.tv/api/v2'
      tags:
        - Plex
      summary: Get Companions Data
      description: Get Companions Data
      operationId: getCompanionsData
      responses:
        '200':
          description: Companions Data
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - identifier
                    - baseURL
                    - title
                    - linkURL
                    - provides
                    - token
                  properties:
                    identifier:
                      type: string
                      example: tv.plex.sonos
                    baseURL:
                      type: string
                      example: 'https://sonos.plex.tv'
                      format: uri
                    title:
                      type: string
                      example: Sonos
                    linkURL:
                      type: string
                      example: 'https://sonos.plex.tv/link'
                    provides:
                      type: string
                      example: 'client,player'
                    token:
                      type: string
                      description: The plex authtoken used to identify with
        '400':
