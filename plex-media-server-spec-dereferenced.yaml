                  guestUserID:
                    type: number
                    example: 58815432
                  guestUserUUID:
                    type: string
                    example: f3df4e01bfca0787
                  guestEnabled:
                    type: boolean
                  subscription:
                    type: boolean
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
