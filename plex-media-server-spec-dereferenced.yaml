          description: Media is marked Unplayed
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
  '/:/progress':
    post:
      tags:
        - Media
      summary: Update Media Play Progress
      description: |
        This API command can be used to update the play progress of a media item.
      operationId: updatePlayProgress
      parameters:
        - name: key
          description: the media key
          in: query
          schema:
            type: string
          required: true
        - name: time
          description: 'The time, in milliseconds, used to set the media playback progress.'
          in: query
          schema:
            type: number
          example: 90000
          required: true
        - name: state
          description: The playback state of the media item.
          in: query
          schema:
            type: string
          example: played
          required: true
      responses:
        '200':
          description: Success - The request was successful.
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
  '/:/timeline':
    get:
      tags:
        - Video
      summary: Get the timeline for a media item
      description: Get the timeline for a media item
      operationId: getTimeline
      parameters:
        - name: ratingKey
          description: The rating key of the media item
          required: true
          in: query
          schema:
            type: number
          example: 23409
        - name: key
          description: The key of the media item to get the timeline for
          required: true
          in: query
          schema:
            type: string
          example: /library/metadata/23409
        - name: state
          description: The state of the media item
          required: true
          in: query
          schema:
            type: string
            enum:
              - playing
              - paused
              - stopped
          example: playing
        - name: hasMDE
          description: Whether the media item has MDE
          required: true
          in: query
          schema:
            type: number
          example: 1
        - name: time
          description: The time of the media item
          required: true
          in: query
          schema:
            type: number
          example: 2000
        - name: duration
          description: The duration of the media item
          required: true
          in: query
          schema:
            type: number
          example: 10000
        - name: context
          description: The context of the media item
          required: true
          in: query
          schema:
            type: string
          example: 'home:hub.continueWatching'
        - name: playQueueItemID
          description: The play queue item ID of the media item
          required: true
          in: query
          schema:
            type: number
          example: 1
        - name: playBackTime
          description: The playback time of the media item
          required: true
          in: query
          schema:
            type: number
          example: 2000
        - name: row
          description: The row of the media item
          required: true
          in: query
          schema:
            type: number
          example: 1
      responses:
        '200':
          description: The timeline for the media item
        '400':
          description: 'Bad Request - A parameter was not specified, or was specified incorrectly.'
        '401':
          description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: number
                          example: 1001
                        message:
                          type: string
                          example: User could not be authenticated
                        status:
                          type: number
                          example: 401
  /activities:
