                      viewGroup:
                        type: string
                        example: secondary
                      viewMode:
                        type: integer
                        format: int32
                        example: 65592
                      Directory:
                        type: array
                        items:
                          type: object
                          properties:
                            key:
                              type: string
                              example: search?type=1
                            title:
                              type: string
                              example: Search...
                            secondary:
                              type: boolean
                              example: true
                            prompt:
