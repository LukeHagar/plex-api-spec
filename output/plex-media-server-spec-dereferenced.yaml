        '200':
          description: The contents of the library by section and type
          content:
            application/json:
              schema:
                type: object
                properties:
                  MediaContainer:
                    type: object
                    properties:
                      size:
                        type: integer
                        format: int32
                        example: 2
                      allowSync:
                        type: boolean
                        example: false
