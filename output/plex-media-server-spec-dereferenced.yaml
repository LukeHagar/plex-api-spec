servers:
  - url: '{protocol}://{ip}:{port}'
    description: The full address of your Plex Server
    variables:
      protocol:
        default: https
        description: The protocol to use for the server connection
        enum:
          - http
          - https
      ip:
        default: 10.10.10.47
        description: The IP address or hostname of your Plex Server
      port:
        default: '32400'
        description: The port of your Plex Server
security:
  - accessToken: []
tags:
  - name: Activities
    description: |
      Activities are awesome. They provide a way to monitor and control asynchronous operations on the server. In order to receive real-time updates for activities, a client would normally subscribe via either EventSource or Websocket endpoints.
      Activities are associated with HTTP replies via a special `X-Plex-Activity` header which contains the UUID of the activity.
      Activities are optional cancellable. If cancellable, they may be cancelled via the `DELETE` endpoint. Other details:
      - They can contain a `progress` (from 0 to 100) marking the percent completion of the activity.
      - They must contain an `type` which is used by clients to distinguish the specific activity.
      - They may contain a `Context` object with attributes which associate the activity with various specific entities (items, libraries, etc.)
      - The may contain a `Response` object which attributes which represent the result of the asynchronous operation.
  - name: Authentication
    description: |
      API Calls regarding authentication for Plex Media Server
  - name: Butler
    description: |
      Butler is the task manager of the Plex Media Server Ecosystem.
  - name: Server
    description: |
      Operations against the Plex Media Server System.
  - name: Updater
    description: |
      This describes the API for searching and applying updates to the Plex Media Server.
      Updates to the status can be observed via the Event API.
  - name: Log
    description: |
      Submit logs to the Log Handler for Plex Media Server
  - name: Library
    description: |
      API Calls interacting with Plex Media Server Libraries
  - name: Media
    description: |
      API Calls interacting with Plex Media Server Media
  - name: Hubs
    description: |
      Hubs are a structured two-dimensional container for media, generally represented by multiple horizontal rows.
  - name: Playlists
    description: |
      Playlists are ordered collections of media. They can be dumb (just a list of media) or smart (based on a media query, such as "all albums from 2017").
      They can be organized in (optionally nesting) folders.
      Retrieving a playlist, or its items, will trigger a refresh of its metadata.
      This may cause the duration and number of items to change.
  - name: Search
    description: |
      API Calls that perform search operations with Plex Media Server
  - name: Sessions
    description: |
      API Calls that perform search operations with Plex Media Server Sessions
  - name: User
    description: |
      API Calls that perform operations with Plex Media Server Users
  - name: Video
    description: |
      API Calls that perform operations with Plex Media Server Videos
  - name: Plex
    description: |
      API Calls that perform operations directly against https://Plex.tv
  - name: Statistics
    description: |
      API Calls that perform operations with Plex Media Server Statistics
  - name: Watchlist
    description: |
      API Calls that perform operations with Plex Media Server Watchlists
paths:
  /:
    get:
      tags:
        - Server
      summary: Get Server Capabilities
      description: Get Server Capabilities
      operationId: getServerCapabilities
      responses:
        '200':
          description: The Server Capabilities
          content:
            application/json:
              schema:
                type: object
                properties:
                  MediaContainer:
                    type: object
                    properties:
                      size:
                        type: number
                      allowCameraUpload:
                        type: boolean
                      allowChannelAccess:
                        type: boolean
                      allowMediaDeletion:
                        type: boolean
                      allowSharing:
                        type: boolean
                      allowSync:
                        type: boolean
                      allowTuners:
                        type: boolean
                      backgroundProcessing:
                        type: boolean
                      certificate:
                        type: boolean
                      companionProxy:
                        type: boolean
                      countryCode:
                        type: string
                      diagnostics:
                        type: string
                      eventStream:
                        type: boolean
                      friendlyName:
                        type: string
                      hubSearch:
                        type: boolean
                      itemClusters:
                        type: boolean
                      livetv:
                        type: number
                      machineIdentifier:
                        type: string
                      mediaProviders:
                        type: boolean
                      multiuser:
                        type: boolean
                      musicAnalysis:
                        type: number
                      myPlex:
                        type: boolean
                      myPlexMappingState:
                        type: string
                      myPlexSigninState:
                        type: string
                      myPlexSubscription:
                        type: boolean
                      myPlexUsername:
                        type: string
                      offlineTranscode:
                        type: number
                      ownerFeatures:
                        type: string
                      photoAutoTag:
                        type: boolean
                      platform:
                        type: string
                      platformVersion:
                        type: string
                      pluginHost:
                        type: boolean
                      pushNotifications:
                        type: boolean
                      readOnlyLibraries:
                        type: boolean
                      streamingBrainABRVersion:
                        type: number
                      streamingBrainVersion:
                        type: number
                      sync:
                        type: boolean
                      transcoderActiveVideoSessions:
                        type: number
                      transcoderAudio:
                        type: boolean
                      transcoderLyrics:
                        type: boolean
                      transcoderPhoto:
                        type: boolean
                      transcoderSubtitles:
                        type: boolean
                      transcoderVideo:
                        type: boolean
                      transcoderVideoBitrates:
                        type: string
                      transcoderVideoQualities:
                        type: string
                      transcoderVideoResolutions:
                        type: string
                      updatedAt:
                        type: number
                      updater:
                        type: boolean
                      version:
                        type: string
                      voiceSearch:
                        type: boolean
                      Directory:
                        type: array
                        items:
                          type: object
                          properties:
                            count:
                              type: number
                            key:
                              type: string
                            title:
                              type: string
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
  /:/prefs:
    get:
      tags:
        - Server
      summary: Get Server Preferences
      description: Get Server Preferences
      operationId: getServerPreferences
      responses:
        '200':
          description: Server Preferences
          content:
            application/json:
              schema:
                type: object
                properties:
                  MediaContainer:
                    type: object
                    properties:
                      size:
                        type: integer
                        format: int32
                        example: 161
                      Setting:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              example: EnableDatabaseTrace
                            label:
                              type: string
                              example: ''
                            summary:
                              type: string
                              example: ''
                            type:
                              type: string
                              example: bool
                            default:
                              type: boolean
                              example: false
                            value:
                              type: boolean
                              example: false
                            hidden:
                              type: boolean
                              example: true
                            advanced:
                              type: boolean
                              example: false
                            group:
                              type: string
                              example: ''
                            enumValues:
                              type: string
                              example: 1:admin only|2:everyone
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
  /:/scrobble:
    get:
      tags:
        - Media
      summary: Mark Media Played
      description: This will mark the provided media key as Played.
      operationId: markPlayed
      parameters:
        - name: key
          description: The media key to mark as played
          in: query
          schema:
            type: number
            example: 59398
          required: true
      responses:
        '200':
          description: Media is marked Played
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
  /:/unscrobble:
    get:
      tags:
        - Media
      summary: Mark Media Unplayed
      description: This will mark the provided media key as Unplayed.
      operationId: markUnplayed
      parameters:
        - name: key
          description: The media key to mark as Unplayed
          in: query
          schema:
            type: number
            example: 59398
          required: true
      responses:
        '200':
          description: Media is marked Unplayed
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
  /:/progress:
    post:
      tags:
        - Media
      summary: Update Media Play Progress
      description: |
        This API command can be used to update the play progress of a media item.
      operationId: updatePlayProgress
      parameters:
        - name: key
          description: the media key
          in: query
          schema:
            type: string
          required: true
        - name: time
          description: The time, in milliseconds, used to set the media playback progress.
          in: query
          schema:
            type: number
          example: 90000
          required: true
        - name: state
          description: The playback state of the media item.
          in: query
          schema:
            type: string
          example: played
          required: true
      responses:
        '200':
          description: Success - The request was successful.
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
  /:/timeline:
    get:
      tags:
        - Video
      summary: Get the timeline for a media item
      description: Get the timeline for a media item
      operationId: getTimeline
      parameters:
        - name: ratingKey
          description: The rating key of the media item
          required: true
          in: query
          schema:
            type: number
          example: 23409
        - name: key
          description: The key of the media item to get the timeline for
          required: true
          in: query
          schema:
            type: string
          example: /library/metadata/23409
        - name: state
          description: The state of the media item
          required: true
          in: query
          schema:
            type: string
            x-speakeasy-unknown-values: allow
            enum:
              - playing
              - paused
              - stopped
          example: playing
        - name: hasMDE
          description: Whether the media item has MDE
          required: true
          in: query
          schema:
            type: number
          example: 1
        - name: time
          description: The time of the media item
          required: true
          in: query
          schema:
            type: number
          example: 2000
        - name: duration
          description: The duration of the media item
          required: true
          in: query
          schema:
            type: number
          example: 10000
        - name: context
          description: The context of the media item
          required: true
          in: query
          schema:
            type: string
          example: home:hub.continueWatching
        - name: playQueueItemID
          description: The play queue item ID of the media item
          required: true
          in: query
          schema:
            type: number
          example: 1
        - name: playBackTime
          description: The playback time of the media item
          required: true
          in: query
          schema:
            type: number
          example: 2000
        - name: row
          description: The row of the media item
          required: true
          in: query
          schema:
            type: number
          example: 1
      responses:
        '200':
          description: The timeline for the media item
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
  /activities:
    get:
      tags:
        - Activities
      summary: Get Server Activities
      description: Get Server Activities
      operationId: getServerActivities
      responses:
        '200':
          description: The Server Activities
          content:
            application/json:
              schema:
                type: object
                properties:
                  MediaContainer:
                    type: object
                    properties:
                      size:
                        type: number
                      Activity:
                        type: array
                        items:
                          type: object
                          properties:
                            uuid:
                              type: string
                            type:
                              type: string
                            cancellable:
                              type: boolean
                            userID:
                              type: number
                            title:
                              type: string
                            subtitle:
                              type: string
                            progress:
                              type: number
                            Context:
                              type: object
                              properties:
                                librarySectionID:
                                  type: string
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
  /activities/{activityUUID}:
    delete:
      tags:
        - Activities
      summary: Cancel Server Activities
      description: Cancel Server Activities
      operationId: cancelServerActivities
      parameters:
        - name: activityUUID
          description: The UUID of the activity to cancel.
          in: path
          schema:
            type: string
          example: 25b71ed5-0f9d-461c-baa7-d404e9e10d3e
          required: true
      responses:
        '200':
          description: The Server Activity was canceled
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
  /butler:
    get:
      tags:
        - Butler
      summary: Get Butler tasks
      description: Returns a list of butler tasks
      operationId: getButlerTasks
      responses:
        '200':
          description: All butler tasks
          content:
            application/json:
              schema:
                type: object
                properties:
                  ButlerTasks:
                    type: object
                    properties:
                      ButlerTask:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                              example: BackupDatabase
                            interval:
                              type: number
                              example: 3
                            scheduleRandomized:
                              type: boolean
                            enabled:
                              type: boolean
                            title:
                              type: string
                              example: Backup Database
                            description:
                              type: string
                              example: Create a backup copy of the server's database in the configured backup directory
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
    post:
      tags:
        - Butler
      summary: Start all Butler tasks
      description: |
        This endpoint will attempt to start all Butler tasks that are enabled in the settings. Butler tasks normally run automatically during a time window configured on the server's Settings page but can be manually started using this endpoint. Tasks will run with the following criteria:
        1. Any tasks not scheduled to run on the current day will be skipped.
        2. If a task is configured to run at a random time during the configured window and we are outside that window, the task will start immediately.
        3. If a task is configured to run at a random time during the configured window and we are within that window, the task will be scheduled at a random time within the window.
        4. If we are outside the configured window, the task will start immediately.
      operationId: startAllTasks
      responses:
        '200':
          description: All tasks were started
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
    delete:
      tags:
        - Butler
      summary: Stop all Butler tasks
      description: |
        This endpoint will stop all currently running tasks and remove any scheduled tasks from the queue.
      operationId: stopAllTasks
      responses:
        '200':
          description: All tasks were stopped
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
  /butler/{taskName}:
    post:
      tags:
        - Butler
      summary: Start a single Butler task
      description: |
        This endpoint will attempt to start a single Butler task that is enabled in the settings. Butler tasks normally run automatically during a time window configured on the server's Settings page but can be manually started using this endpoint. Tasks will run with the following criteria:
        1. Any tasks not scheduled to run on the current day will be skipped.
        2. If a task is configured to run at a random time during the configured window and we are outside that window, the task will start immediately.
        3. If a task is configured to run at a random time during the configured window and we are within that window, the task will be scheduled at a random time within the window.
        4. If we are outside the configured window, the task will start immediately.
      operationId: startTask
      parameters:
        - name: taskName
          description: the name of the task to be started.
          in: path
          schema:
            type: string
            x-speakeasy-unknown-values: allow
            enum:
              - BackupDatabase
              - BuildGracenoteCollections
              - CheckForUpdates
              - CleanOldBundles
              - CleanOldCacheFiles
              - DeepMediaAnalysis
              - GenerateAutoTags
              - GenerateChapterThumbs
              - GenerateMediaIndexFiles
              - OptimizeDatabase
              - RefreshLibraries
              - RefreshLocalMedia
              - RefreshPeriodicMetadata
              - UpgradeMediaAnalysis
          required: true
      responses:
        '200':
          description: The task was started successfully
        '202':
          description: The task was already running.
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
    delete:
      tags:
        - Butler
      summary: Stop a single Butler task
      description: |
        This endpoint will stop a currently running task by name, or remove it from the list of scheduled tasks if it exists. See the section above for a list of task names for this endpoint.
      operationId: stopTask
      parameters:
        - name: taskName
          description: The name of the task to be started.
          in: path
          schema:
            type: string
            x-speakeasy-unknown-values: allow
            enum:
              - BackupDatabase
              - BuildGracenoteCollections
              - CheckForUpdates
              - CleanOldBundles
              - CleanOldCacheFiles
              - DeepMediaAnalysis
              - GenerateAutoTags
              - GenerateChapterThumbs
              - GenerateMediaIndexFiles
              - OptimizeDatabase
              - RefreshLibraries
              - RefreshLocalMedia
              - RefreshPeriodicMetadata
              - UpgradeMediaAnalysis
          required: true
      responses:
        '200':
          description: The task was stopped
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          description: The task was not running
  /clients:
    get:
      tags:
        - Server
      summary: Get Available Clients
      description: Get Available Clients
      operationId: getAvailableClients
      responses:
        '200':
          description: Available Clients
          content:
            application/json:
              schema:
                type: object
                properties:
                  MediaContainer:
                    type: object
                    properties:
                      size:
                        type: number
                        example: 1
                      Server:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                              example: iPad
                            host:
                              type: string
                              example: 10.10.10.102
                            address:
                              type: string
                              example: 10.10.10.102
                            port:
                              type: number
                              example: 32500
                            machineIdentifier:
                              type: string
                              example: A2E901F8-E016-43A7-ADFB-EF8CA8A4AC05
                            version:
                              type: string
                              example: '8.17'
                            protocol:
                              type: string
                              example: plex
                            product:
                              type: string
                              example: Plex for iOS
                            deviceClass:
                              type: string
                              example: tablet
                            protocolVersion:
                              type: number
                              example: 2
                            protocolCapabilities:
                              type: string
                              example: playback,playqueues,timeline,provider-playback
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
  /devices:
    get:
      tags:
        - Server
      summary: Get Devices
      description: Get Devices
      operationId: getDevices
      responses:
        '200':
          description: Devices
          content:
            application/json:
              schema:
                type: object
                properties:
                  MediaContainer:
                    type: object
                    properties:
                      size:
                        type: number
                        example: 151
                      identifier:
                        type: string
                        example: com.plexapp.system.devices
                      Device:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: number
                              example: 1
                            name:
                              type: string
                              example: iPhone
                            platform:
                              type: string
                              example: iOS
                            clientIdentifier:
                              type: string
                            createdAt:
                              type: number
                              example: 1654131230
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
  /companions:
    get:
      servers:
        - url: https://plex.tv/api/v2
      tags:
        - Plex
      summary: Get Companions Data
      description: Get Companions Data
      operationId: getCompanionsData
      responses:
        '200':
          description: Companions Data
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - identifier
                    - baseURL
                    - title
                    - linkURL
                    - provides
                    - token
                  properties:
                    identifier:
                      type: string
                      example: tv.plex.sonos
                    baseURL:
                      type: string
                      example: https://sonos.plex.tv
                      format: uri
                    title:
                      type: string
                      example: Sonos
                    linkURL:
                      type: string
                      example: https://sonos.plex.tv/link
                    provides:
                      type: string
                      example: client,player
                    token:
                      type: string
                      description: The plex authtoken used to identify with
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
  /friends:
    get:
      servers:
        - url: https://plex.tv/api/v2
      tags:
        - Plex
      summary: Get list of friends of the user logged in
      description: Get friends of provided auth token.
      operationId: getUserFriends
      responses:
        '200':
          description: Friends Data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Friend'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
  /geoip:
    get:
      servers:
        - url: https://plex.tv/api/v2
      security: []
      tags:
        - Plex
      summary: Get Geo Data
      description: Returns the geolocation and locale data of the caller
      operationId: getGeoData
      responses:
        '200':
          description: Gets the geo location data of the user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeoData'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
  /home:
    get:
      tags:
        - Plex
      summary: Get Plex Home Data
      description: Retrieves the home data for the authenticated user, including details like home ID, name, guest access information, and subscription status.
      operationId: getHomeData
      responses:
        '200':
          description: Home Data
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                    example: 1841489
                  name:
                    type: string
                    example: Blindkitty38's home
                  guestUserID:
                    type: number
                    example: 58815432
                  guestUserUUID:
                    type: string
                    example: f3df4e01bfca0787
                  guestEnabled:
                    type: boolean
                  subscription:
                    type: boolean
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
  /hubs:
    get:
