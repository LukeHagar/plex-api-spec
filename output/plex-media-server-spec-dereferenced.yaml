components:
  securitySchemes:
    accessToken:
      description: Plex Authentication Token
      type: apiKey
      in: header
      name: X-Plex-Token
  responses:
    '400':
      description: Bad Request - A parameter was not specified, or was specified incorrectly.
      content:
        application/json:
          schema:
            x-speakeasy-name-override: BadRequest
            type: object
            properties:
              errors:
                type: array
                items:
                  type: object
                  properties:
                    code:
                      type: integer
                      format: int32
                      example: 1000
                    message:
                      type: string
                      x-speakeasy-error-message: true
                      example: X-Plex-Client-Identifier is missing
                    status:
                      type: integer
                      format: int32
                      example: 400
    '401':
      description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
      content:
        application/json:
          schema:
            x-speakeasy-name-override: Unauthorized
            type: object
            properties:
              errors:
                type: array
                items:
                  type: object
                  properties:
                    code:
                      type: integer
                      format: int32
                      example: 1001
                    message:
                      type: string
                      x-speakeasy-error-message: true
                      example: User could not be authenticated
                    status:
                      type: integer
                      format: int32
                      example: 401
    '408':
      description: Request Timeout
      content:
        application/json:
          schema:
            x-speakeasy-name-override: RequestTimeout
            type: object
            properties:
              code:
                type: integer
                format: int32
                example: 408
              message:
                type: string
                x-speakeasy-error-message: true
                example: The server timed out waiting for the request.
    404-html:
      description: Not Found - Returned if the resource could not be found
      content:
        text/html:
          example: |
            <!DOCTYPE html>
            <html>
            <head>
                <title>Not Found</title>
            </head>
            <body>
                <h1>404 Not Found</h1>
            </body>
            </html>
