      summary: Logging a single line message.
      description: |
        This endpoint will write a single-line log message, including a level and source to the main Plex Media Server log.
      operationId: logLine
      parameters:
        - name: level
          description: |
            An integer log level to write to the PMS log with.
            0: Error
            1: Warning
            2: Info
            3: Debug
            4: Verbose
          in: query
