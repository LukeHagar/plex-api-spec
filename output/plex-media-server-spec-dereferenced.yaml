                          type: object
                          properties:
                            key:
                              type: string
                              example: /library/sections/1/all?type=1
                            type:
                              type: string
                              example: movie
                            title:
                              type: string
                              example: Movies
                            active:
                              type: boolean
                              example: false
                            Filter:
                              type: array
                              items:
                                type: object
                                properties:
                                  filter:
                                    type: string
                                    example: label
