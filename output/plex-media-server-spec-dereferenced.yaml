  parameters:
    section-id:
      name: sectionID
      in: query
      required: false
      description: The library section ID for filtering content.
      schema:
        type: integer
        example: 2
    type:
      name: type
      in: query
      description: |
        The type of media to retrieve or filter by.
        1 = movie
        2 = show
        3 = season
        4 = episode
        E.g. A movie library will not return anything with type 3 as there are no seasons for movie libraries
      schema:
        $ref: '#/components/schemas/PlexMediaType'
      required: true
    include-meta:
      name: includeMeta
      in: query
      description: |
        Adds the Meta object to the response
      schema:
        $ref: '#/components/schemas/PlexBoolean'
    container-start:
      name: X-Plex-Container-Start
      in: query
      description: |
        The index of the first item to return. If not specified, the first item will be returned.
        If the number of items exceeds the limit, the response will be paginated.
        By default this is 0
      schema:
        type: integer
        format: int32
        default: 0
        example: 0
      required: false
    container-size:
      name: X-Plex-Container-Size
      in: query
      description: |
        The number of items to return. If not specified, all items will be returned.
        If the number of items exceeds the limit, the response will be paginated.
        By default this is 50
      schema:
        type: integer
        format: int32
        default: 50
        example: 50
      required: false
    accept-application-json:
      name: Accept
      in: header
      required: false
      schema:
        type: string
        enum:
          - application/json
          - application/xml
        example: application/json
    section-key:
      name: sectionKey
      description: |
        The unique key of the Plex library. 
        Note: This is unique in the context of the Plex server.
      in: path
      schema:
        type: integer
        format: int32
        example: 9518
      required: true
    x-plex-token:
      name: X-Plex-Token
      in: header
      description: An authentication token, obtained from plex.tv
      required: true
      schema:
        type: string
        example: CV5xoxjTpFKUzBTShsaf
    include-guids:
