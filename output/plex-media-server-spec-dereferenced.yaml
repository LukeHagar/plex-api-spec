        - name: message
          description: The text of the message to write to the log.
          in: query
          schema:
            type: string
            example: Test log message
          required: true
        - name: source
          description: a string indicating the source of the message.
          in: query
          schema:
            type: string
            example: Postman
          required: true
      responses:
        '200':
